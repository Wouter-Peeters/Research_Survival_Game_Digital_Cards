<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordspel Quiz Deck</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #draw-card {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        #draw-card:hover {
            background: #0056b3;
        }

        #card-container {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .option-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            border: none;
            background: #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
        }

        .option-button:hover {
            background: #d0d0d0;
        }

        button {
            font-family: inherit;
        }
    </style>
</head>

<body>
    <h1>Bordspel Quiz</h1>

    <button id="draw-card">Trek een kaart</button>

    <div id="card-container"></div>

    <script src="app.js"></script>
</body>
</html>
